# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

parameters:
    images_directory: '%kernel.project_dir%/public/uploads/images' # Ajout du paramètre images_directory

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false       # Make services private by default

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Configuration pour l'Event Subscriber CartSubscriber
    App\EventSubscriber\CartSubscriber:
        arguments:
            $cartRepository: '@App\Repository\CartJeuxVideosRepository'
        tags:
            - { name: 'kernel.event_subscriber' }

    # Ajout de la connexion MongoDB
    doctrine_mongodb.odm.document_manager:
        class: Doctrine\ODM\MongoDB\DocumentManager
        factory: ['@doctrine_mongodb', 'getManager']  # On n'utilise pas de nom d'arguments ici
        arguments:
            - '@doctrine_mongodb.odm.connection'
            - '@doctrine_mongodb.odm.configuration'
            - '@doctrine_mongodb.odm.event_manager'

    doctrine_mongodb.odm.connection:
        class: Doctrine\ODM\MongoDB\Connection
        arguments:
            - '%env(MONGODB_URL)%' # URL de connexion MongoDB

    doctrine_mongodb.odm.configuration:
        class: Doctrine\ODM\MongoDB\Configuration
        calls:
            - [setDefaultDB, ['%env(MONGODB_DB)%']] # Correct usage for setting default DB
            - [setMetadataDriverImpl, ['@doctrine_mongodb.odm.metadata_driver']]  # Ajout du driver de métadonnées

    doctrine_mongodb.odm.metadata_driver:
        class: Doctrine\ODM\MongoDB\Mapping\Driver\AnnotationDriver
        arguments:
            - ['%kernel.project_dir%/src/Document']  # Répertoire des documents MongoDB

    doctrine_mongodb.odm.event_manager:
        class: Doctrine\Common\EventManager