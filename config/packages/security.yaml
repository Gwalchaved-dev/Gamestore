security:
    password_hashers:
        App\Entity\User:
            algorithm: bcrypt
            cost: 13

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\UserAuthenticator
            logout:
                path: app_logout
                target: app_homepage # Redirige vers la page d'accueil après déconnexion
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 7 jours
                path: /
                always_remember_me: true
                secure: auto # Utilise 'true' si l'application fonctionne en HTTPS
                httponly: true # Assure que le cookie n'est pas accessible par JavaScript

    access_control:
        # Pages publiques accessibles à tous
        - { path: ^/login$, roles: PUBLIC_ACCESS }
        - { path: ^/register$, roles: PUBLIC_ACCESS }
        - { path: ^/galerie$, roles: PUBLIC_ACCESS }  
        - { path: ^/accueil$, roles: PUBLIC_ACCESS }
        - { path: ^/logout$, roles: PUBLIC_ACCESS }
        - { path: ^/$, roles: PUBLIC_ACCESS }

        # Pages accessibles uniquement aux utilisateurs connectés
        - { path: ^/achat, roles: ROLE_USER }

        # Administration, seulement accessible aux admins
        - { path: ^/admin, roles: ROLE_ADMIN }

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: bcrypt
                cost: 4
                time_cost: 3
                memory_cost: 10