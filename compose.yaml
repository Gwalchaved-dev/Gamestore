  #   user: www-data
  #   volumes:
  #     - .:/var/www/html
  #   ports:
  #     - "8081:80"
  #   depends_on:
  #     - database
  #   environment:
  #      - APP_ENV=dev
  #      - APP_DEBUG=1
  #      - DATABASE_URL=mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@database:3306/${MYSQL_DATABASE}?serverVersion=8.0
  #   networks:
  #    - app-network

  # New Symfony container
  my_symfony_app:
    build: .
    container_name: my_symfony_app
    user: www-data
    volumes:
      - .:/var/www/html
    ports:
      - "8081:80"
    depends_on:
      - database
    environment:
       - APP_ENV=dev
       - APP_DEBUG=1
       - DATABASE_URL=mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@database:3306/${MYSQL_DATABASE}?serverVersion=8.0
    networks:
     - app-network

networks:
  app-network:
    driver: bridge

volumes:
  database_data: